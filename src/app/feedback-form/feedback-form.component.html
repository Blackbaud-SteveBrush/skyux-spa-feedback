<div>
  <form
    name="positiveFeedackForm">
    <div *ngIf="feedbackType === 'negative'">
      This is negative feedback!
    </div>
    <div *ngIf="feedbackType === 'positive'">
      This is positive feedback!
    </div>
    <div *ngIf="!feedbackType">
        No feedback type selected
    </div>
    <textarea class="sky-form-control" rows="5" cols="10" placeholder="Have more feedback? Let us know!"></textarea>
    <button (click)="submitForm()" class="sky-btn sky-btn-primary">Submit</button>
    <button (click)="clearForm()" class="sky-btn sky-btn-default">Cancel</button>
  </form>
</div>
